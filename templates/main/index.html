{% extends 'main/base.html' %}
{% block content %}
<div class="login-box">
        <h1>Welcome to College Database Management System!</h1>
        </div>
        <style>
            .hello-msg{
              font-size: 18px;
              color: rgb(255, 253, 253);
              margin-right: 100px;

            }

            .hello-msg a {
                color: white;
                font-size: 18px;
                margin-right: 20px;
            }
            </style>
        <style>
            .login-box{
            width: 900px;
            height: 200px;
            position: absolute;
            top: 30%;
            left: 55%;
            transform: translate(-50%,-50%);
            color:rgb(255, 253, 253);
        }
        .login-box h1{
            float: left;
            font-size: 35px;
            border-bottom: 6px solid rgb(0, 255, 21);
            margin-bottom: 50px;
            padding: 13px 0;
        }
            body {
                margin: 0;
                padding: 0;
                background-color: rgb(0, 0, 0);
                background-image: url("https://images.unsplash.com/photo-1559559580-4814f977d18e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
            }
            .container{
                position: absolute;
                top: 50%;
                left: 57%;
                transform: translateX(-50%) translateY(-50%);
            }
            li{
                display: inline-block;
            }
            li a{
                text-decoration: none;
                display: inline-block;
                color: white;
                font-family: sans-serif;
                font-weight: lighter;
                font-size: 30px;
                padding: 0 20px;
            }
            .cool::after{
                content: '';
                display: block;
                width: 0;
                height: 5px;
                background: rgb(0, 255, 21);
                transition: width .3s;
                opacity: 0.8;
                
            }
            a:hover{
                color: green;
            }
            .cool:hover::after{
                width: 100%;
                transition: width .3s;
               
            }



          
        </style>

        <body>
            
<div class="container">
    <li><a href="{% url 'student_list' %}" class="cool">Student List</a> </li> 
    <li>  <a href="{% url 'teacher_list' %}" class="cool">Teacher Lists</a></li> 
 <li>  <a href="{% url 'whos_attendance' %}" class="cool">Update attendance</a></li> 
 <li><a href="{% url 'whos_marks' %}" class="cool">Update Marks</a></li>
    </div>
</div>
<span class="hello-msg">Hello, {{request.user}}</span>


<span class = 'hello-msg'><a  href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'create_teacher' %}">Create Teacher</a>
    <a href="{% url 'create_student' %}">Create Student</a>
    <a href="{% url 'create_div' %}">Create Class</a>
    <a href="{% url 'create_branch' %}">Create Branch</a>
    
    <a href="{% url 'create_subject' %}">Create Subject</a></span>
</nav>
    </body>
{% endblock %}
